    .placement-list {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .placement-item {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;

    .placement-item h3 {

    }

    .placement-item p {
      margin: 0.3rem 0;
      color: #555;
      font-size: 1.4rem;
    }

    .placement-item .btn {
      margin-top: 1rem;
      display: inline-block;
      /* background: #27ae60; */
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
