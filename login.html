<!-- Header section starts -->
<header class="header">
    <div class="header-1">
      <a href="index.html" class="logo"><i class="fas fa-university"></i> InterLink</a>
    </div>
  </header>
<!-- header section ends -->


<!-- login form  -->
<div class="center-wrapper">
<div class="login-form-container">
    <form action="">
        <h3>Sign in</h3>
        <span>Email</span>
        <input type="email" name="" class="box" placeholder="Enter your Email" id="email">
        <span>Password</span>
        <input type="password" name="" class="box" placeholder="Enter your password" id="password">
        <div class="checkbox">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me"> Remember me</label>
        </div>
        
        <div class="auth-buttons">
            <button class="login-btn google">
              <img src="image/google.png" alt="Google icon" />
              Continue with Google
            </button>
    
            <button class="login-btn microsoft">
              <img src="image/microsoft.png" alt="Microsoft icon" />
              Continue with Microsoft
            </button>
    
            <!-- <button class="login-btn email">Sign in with email</button> -->
          </div>
          
        <input type="submit" value="sign in" class="btn" style="">
        <p>Forget password ? <a href="forgotpassword.html">Click here</a></p>
        <p>New to InterLink ? <a href="register.html">Join Now</a></p>
    </form>
</div>
</div>
