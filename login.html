<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Byte Genius Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <style>
        p {
      font-size: 0.9rem;
      text-align: center;
    }

    p a {
      color: #0a66c2;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-buttons {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      padding: 0.7rem 1.2rem;
      border-radius: 25px;
      font-size: 1rem;
      width: 100%;
      max-width: 100%;
      cursor: pointer;
      font-weight: 500;
      text-decoration: none;
    }

    .login-btn img {
      width: 20px;
      height: 20px;
    }

    .login-btn.google {
      border: 1px solid #ccc;
      background: white;
      color: black;
    }

    .login-btn.microsoft {
      border: 1px solid #ccc;
      background: white;
      color: black;
    }

    .login-btn.email {
      border: 1px solid #ccc;
      background: white;
      color: black;
    }

    .agreement-text, .join-now {
      font-size: 0.9rem;
      text-align: center;
    }

    .agreement-text a {
      color: #27ae60;
    }
    </style>
</head>
<body>

<!-- login form  -->
<div class="login-form-container">
    <form action="">
        <h3>Sign in</h3>
        <span>Email</span>
        <input type="email" name="" class="box" placeholder="Enter your Email" id="email">
        <span>Password</span>
        <input type="password" name="" class="box" placeholder="Enter your password" id="password">
        <div class="checkbox">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me"> Remember me</label>
        </div>
        
        <div class="auth-buttons">
            <button class="login-btn google">
              <img src="image/google.png" alt="Google icon" />
              Continue with Google
            </button>
    
            <button class="login-btn microsoft">
              <img src="image/microsoft.png" alt="Microsoft icon" />
              Continue with Microsoft
            </button>
    
            <!-- <button class="login-btn email">Sign in with email</button> -->
          </div>
          
        <input type="submit" value="sign in" class="btn" style="">
        <p>Forget password ? <a href="forgotpassword.html">Click here</a></p>
        <p>New to InterLink ? <a href="register.html">Join Now</a></p>
    </form>
</div>
<script src="login.js"></script>
</body>
</html>
