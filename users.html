    <style>
        /* Placement styling based on featured section look */

        .users-section {
            padding: 5rem 9%;
            background: #f9f9f9;
        }

        .users-section .heading {
            text-align: center;
            margin-bottom: 2rem;
        }

        .users-section .heading span {
            font-size: 3rem;
            padding: 0.5rem 2rem;
            background: #fff;
            border: 1px solid #ccc;
            color: #222;
        }

        .user-list {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .user-item {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        .user-item h3 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .user-item p {
            margin: 0.3rem 0;
            color: #555;
            font-size: 1.4rem;
        }

        .btn-group {
            margin-top: 2rem;
        }

        .btn-group button {
            margin-right: 12px;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            font-size: 12px;
            background-color: rgb(24, 219, 24);
        }

        .user-form {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        .user-form input, .user-form select {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

    </style>
</head>
