    <link rel="stylesheet" href="style.css">
    <style>
        /* Placement styling based on featured section look */

        .featured {
            padding: 5rem 9%;
            background: #f9f9f9;
        }

        .featured .heading {
            text-align: center;
            margin-bottom: 2rem;
        }

        .featured .heading span {
            font-size: 3rem;
            padding: 0.5rem 2rem;
            background: #fff;
            border: 1px solid #ccc;
            color: #222;
        }

        .placement-list {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .placement-item {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        .placement-item h3 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .placement-item p {
            margin: 0.3rem 0;
            color: #555;
            font-size: 1.4rem;
        }

        .placement-item .btn {
            margin-top: 1rem;
            background: #27ae60;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            cursor: pointer;
        }

        .details-collapse {
            background: #fff;
            border-radius: 5px;
            font-size: 1.4rem;
            color: #333;
            margin-top: 1rem;
        }

    </style>
</head>
