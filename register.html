<!-- Header section starts -->
<header class="header">
    <div class="header-1">
      <a href="index.html" class="logo"><i class="fas fa-university"></i> InterLink</a>
    </div>
  </header>
<!-- header section ends -->

<!-- signup form  -->
<div class="center-wrapper">
<div class="signup-form-container">
  <form action="">
    <h3>Sign up</h3>

    <span>Email</span>
    <input type="email" class="box" placeholder="Enter your email" required>

    <span>Password</span>
    <input type="password" class="box" placeholder="Enter your password" required>

    <span>Confirm password</span>
    <input type="password" class="box" placeholder="Confirm your password" required>

    <!-- ðŸ‘‡ Role selection dropdown -->
    <span>Role</span>
    <select class="box" required>
      <option value="" disabled selected>Select your role</option>
      <option value="STUDENT">Student</option>
      <option value="COORDINATOR">Coordinator</option>
      <option value="COMPANY_REPRESENTATIVE">Company Representative</option>
    </select>

    <div class="checkbox">
        <input type="checkbox" name="" id="remember-me">
        <label for="remember-me"> Remember me</label>
    </div>

    <div class="auth-buttons">
        <button class="login-btn google">
          <img src="image/google.png" alt="Google icon" />
          Continue with Google
        </button>

        <button class="login-btn microsoft">
          <img src="image/microsoft.png" alt="Microsoft icon" />
          Continue with Microsoft
        </button>

        <!-- <button class="login-btn email">Sign in with email</button> -->
      </div>

      <p class="agreement-text">
        By clicking Agree & Join or Continue, you agree to InterLinkâ€™s
        <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, and
        <a href="#">Cookie Policy</a>.
      </p>

    <input type="submit" value="Sign up" class="btn">

    <p>Already have an account ? <a href="login.html">Sign In</a></p>
  </form>
</div>
</div>
