    <style>
    /* Profile Section */
.profile-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 4rem 2rem;
  background-color: #f9f9f9;
  max-width: 400vh;
  max-height: 900vh;
}

.profile-section h2 {
  font-size: 2.4rem;
  color: var(--black);
  margin-bottom: 1rem;
  text-align: center;
}

.profile-section p {
  font-size: 16px;
  color: var(--light-color);
  margin-bottom: 1rem;
  text-align: center;
}

.profile-card {
  background: #fff;
  padding: 10rem 4rem;
  max-width: 400px;
  width: 100%;
  border-radius: 8px;
  box-shadow: var(--box-shadow);
  text-align: center;
  margin-top: 8rem;
}

.profile-card img.profile-pic {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 1.5rem;
  border: 2px solid var(--green);
}

.profile-card p {
  font-size: 1.4rem;
  margin: 0.8rem 0;
  color: var(--black);
}

.profile-card button {
  background: var(--green);
  color: white;
  border: none;
  padding: 1rem 2rem;
  margin: 0.5rem;
  border-radius: 4px;
  font-size: 1.4rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

.profile-card button:hover {
  background: var(--dark-color);
}

    </style>
</head>
<body>

<!-- header section ends -->


  <!-- applications section starts -->
 <section class="profile-section">

  <div class="profile-card">
    <img src="default-avatar.png" alt="Profile Photo" class="profile-pic" id="profilePic">
    <p><strong>Reg No:</strong> <span id="regNo"></span></p>
    <p><strong>Full Name:</strong> <span id="fullName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>

    <button onclick="editProfile()">Edit Profile</button>
    <button onclick="changePassword()">Change Password</button>
  </div>
</section>
